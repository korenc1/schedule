<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crown Shipping Live Schedule</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#111; }
    iframe { width:100vw; height:100vh; border:0; display:block; background:#111; }
    .bar { position:fixed; top:10px; right:10px; z-index:10; }
    button { padding:8px 12px; cursor:pointer; border:0; border-radius:10px; background:#111827; color:#fff; font-weight:800; }
    button:hover { background:#0b1220; }
  </style>
</head>
<body>
  <div class="bar">
    <button onclick="reloadPdf()">Refresh</button>
  </div>

  <iframe id="pdf" allowfullscreen></iframe>

  <script>
    const FILE_ID = "1Cyq-b5-BWPrxIANVkLgmyjv2Zkf8uv4B";
    const BASE = `https://drive.google.com/file/d/1Cyq-b5-BWPrxIANVkLgmyjv2Zkf8uv4B/preview`;
    const iframe = document.getElementById('pdf');

    function reloadPdf(){
      iframe.src = BASE + "?v=" + Date.now(); // cache bust
    }

    reloadPdf();

    // רענון עדין אוטומטי (כל 5 דקות) – לא מעמיס
    setInterval(reloadPdf, 5 * 60 * 1000);
  </script>
</body>
</html>
