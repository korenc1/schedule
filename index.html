<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Schedule</title>

  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #0b1220; }
    #pdf {
      width: 100vw;
      height: 100vh;
      border: 0;
      display: block;
      background: #0b1220;
    }
    .controls{
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
      display: flex;
      gap: 8px;
    }
    button{
      padding: 8px 12px;
      cursor: pointer;
      border: 0;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      backdrop-filter: blur(6px);
    }
    button:hover{ background: rgba(255,255,255,0.22); }
  </style>
</head>

<body>
  <div class="controls">
    <button onclick="reloadPdf()">Refresh</button>
  </div>

  <!-- PDF Fullscreen -->
  <embed id="pdf" type="application/pdf" />

  <script>
    // רק ה-ID, בלי $
    const FILE_ID = "1Cyq-b5-BWPrxIANVkLgmyjv2Zkf8uv4B";

    // זה לינק שמגיש את ה-PDF עצמו (לא Drive Preview)
    const BASE = `https://drive.google.com/uc?export=download&id=1Cyq-b5-BWPrxIANVkLgmyjv2Zkf8uv4B`;

    function buildUrl(){
      const v = Date.now(); // cache bust
      // חלק מהדפדפנים מכבדים fit-to-width דרך hash
      return `${BASE}&v=${v}#zoom=page-width&view=FitH`;
    }

    function reloadPdf(){
      document.getElementById("pdf").src = buildUrl();
    }

    reloadPdf();
  </script>
</body>
</html>
