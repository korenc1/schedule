<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    iframe { width:100vw; height:100vh; border:0; display:block; }
    .bar { position:fixed; top:10px; right:10px; z-index:10; }
    button { padding:8px 12px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="bar">
    <button onclick="reloadPdf()">Refresh</button>
  </div>

  <iframe id="pdf"></iframe>

  <script>
    const FILE_ID = "1Cyq-b5-BWPrxIANVkLgmyjv2Zkf8uv4B";
    const BASE = `https://drive.google.com/file/d/${FILE_ID}/preview`;
    const iframe = document.getElementById('pdf');

    function reloadPdf(){
      iframe.src = BASE + "?v=" + Date.now(); // cache bust
    }
    reloadPdf();
  </script>
</body>
</html>
